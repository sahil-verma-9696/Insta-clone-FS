<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postcreation.css">
    <title>Create new post</title>
</head>

<body>
    <div class="page">

        <nav>
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#5f6368">
                <path d="m287-446.67 240 240L480-160 160-480l320-320 47 46.67-240 240h513v66.66H287Z" />
            </svg>
            <h2>New Post</h2>
        </nav>

        <form action="" method="post">
            <div class="img">
                <img src="https://media.istockphoto.com/id/614012698/photo/i-am-a-strong-woman.webp?b=1&s=170667a&w=0&k=20&c=uwS9oRjrilBtIHMxllDf3qd9nQKC1zoK2I8tLisgGRU="
                    alt="">
            </div>

            <input type="text" name="title" id="title" placeholder="Write a caption">

            <input type="button" value="Share" 
             class="submit-btn">
        </form>
    </div>
</body>

</html>
